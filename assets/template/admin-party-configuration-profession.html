<h3>Choose Profession Rank</h3>
<div class="row">
	<% _.each(obj, function(p, idx){%>
	<div class="col-lg-4">
		<div class="row">
			<div class="col-lg-offset-3 col-lg-3">
				<span class="icon-<%-p.idprofession%> big"></span>
			</div>
			<div class="col-lg-4">
				<input type="text" value="<%=p.rank%>" data-idx="<%-idx%>" class="form-control text-right rank" />
			</div>
		</div>
	</div>
	<%});%>
</div>
<br>
